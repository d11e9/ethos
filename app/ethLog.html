<!doctype html>
<html>
	<head>	
		<title>Ethereum Log</title>
		<style>
			html, body {
				font-family: monospace;
			}
		</style>
	</head>
	<body>
		<div id="output"></div>
		<script>
			var output = window.document.getElementById('output')
			output.innerHTML = global.ethLogRaw;
			global.ethLog.on( 'change', function(log){
				output.innerHTML = global.ethLogRaw
			})
		</script>
	</body>
</html>

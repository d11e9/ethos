<!doctype html>
<html>
	<head>	
		<title>IPFS Log</title>
		<style>
			html, body {
				font-family: monospace;
			}
		</style>
	</head>
	<body>
		<div id="output"></div>
		<script>
			var output = window.document.getElementById('output')
			output.innerHTML = global.ipfsLogRaw;
			global.ipfsLog.on( 'data', function(data){
				output.innerHTML += data
			})
		</script>
	</body>
</html>
